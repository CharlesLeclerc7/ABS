<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message From the Upside Down</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Benguiat+Bold&family=Special+Elite&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Special Elite', cursive;
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .flicker {
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000,
                0 0 70px #ff0000,
                0 0 80px #ff0000,
                0 0 100px #ff0000;
            animation: flicker 3s infinite alternate, glow 2s ease-in-out infinite;
            letter-spacing: 5px;
            margin-bottom: 2rem;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000;
            }
            50% {
                text-shadow: 
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000,
                    0 0 50px #ff0000,
                    0 0 60px #ff0000;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 3rem;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .enter-button {
            background: transparent;
            border: 3px solid #ff0000;
            color: #ff0000;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-family: 'Special Elite', cursive;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 
                0 0 10px #ff0000,
                inset 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .enter-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            transition: left 0.5s ease;
        }

        .enter-button:hover:before {
            left: 100%;
        }

        .enter-button:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .lights-wall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffeb3b;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .flicker {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }
            .enter-button {
                font-size: 1.2rem;
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="lights-wall" id="lights"></div>
    
    <div class="container">
        <h1 class="flicker">STRANGER THINGS</h1>
        <p class="subtitle">A Valentine's Message from Across Dimensions</p>
        <button class="enter-button" onclick="enter()">ENTER THE UPSIDE DOWN</button>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 5 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            particlesContainer.appendChild(particle);
        }

        // Create lights wall
        const lightsContainer = document.getElementById('lights');
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        for (let i = 0; i < 26; i++) {
            const light = document.createElement('div');
            light.className = 'light';
            light.style.left = (i * 3.7) + 2 + '%';
            light.style.top = '20%';
            light.style.animationDelay = Math.random() * 2 + 's';
            lightsContainer.appendChild(light);
        }

        function enter() {
            document.body.style.transition = 'opacity 1s';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }

        // Add keyboard enter support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enter();
            }
        });
    </script>
</body>
</html>
